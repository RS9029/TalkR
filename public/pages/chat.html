<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Koality Time</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    
    <div id="chatroom-wrapper">
        <div id="chatroom-info-container">
            <div id="chatroom-info-container-inner">
                <h1 id="room-name-container">Room: <span id="room-name"></span></h1>
                <div id="users-wrapper">
                    <h1>Users:</h1>
                    <ul id="user-list">
                        
                    </ul>
                </div>
            </div>
            <h3 id="burger-menu-close">close</h3>
            <button id="report-bugs">Report Bugs</button>
            <a href="../index.html"><button id="leave-btn">Leave Room</button></a>
            
        </div>
        <div id = 'chat-container'>
            <nav class="nav">
                <h3 id="burger-menu">Menu</h3>
                <h1>Koality Time</h1>
            </nav>
            <ul id="chat-area"></ul>
            <form action="" id="messaging-area">
                <textarea type="text" placeholder="message" id="messageBox"></textarea>
                <button>Send</button>
            </form>
        </div>

    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
