<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>TalkR</title>
    <link rel="icon" href="../resources/talkR-icon.png">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- MODAL -->
    
    <div id="modal-bg">
        <div id="modal">
            <h1>Report Bugs</h1>
            <form action="" id="report-form">
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Email" required>
                <textarea name="message" id="message-box" placeholder="Issue" required></textarea>
                <button type="submit">Report</button>
                <button>Close</button>
            </form>
        </div>
    </div>


    <!-- MAIN -->
    <div id="chatroom-wrapper">
        <div id="chatroom-info-container">
            <div id="chatroom-info-container-inner">
                <h1 id="room-name-container"><img src="../resources/room-icon.svg" id="room-icon" alt=""> Room: <span id="room-name"></span></h1>
                <hr id = "userline">
                <div id="users-wrapper">
                    <h1>Users:</h1>
                    <ul id="user-list">
                        
                    </ul>
                </div>
            </div>
            <h3 id="burger-menu-close">close</h3>
            <button id="report-bugs"> <img id="report-icon" src="../resources/report-bug.svg" alt=""> Report Bugs</button>
            <a href="../index.html"><button id="leave-btn"><img id="exit-icon" src="../resources/exit-icon.svg" alt=""> Leave Room</button></a>
            
        </div>
        <div id = 'chat-container'>
            <nav class="nav">
                <h3 id="burger-menu">Menu</h3>
                <h1> <img src="../resources/talkR-icon.png" class="logo-icon" alt=""> TalkR</h1>
            </nav>
            <ul id="chat-area"></ul>
            <form action="" id="messaging-area">
                <textarea type="text" placeholder="Message" id="messageBox"></textarea>
                <button> <img src="../resources/send-icon.svg" alt="" id="send-icon"> Send</button>
            </form>
        </div>

    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.9.2/qs.min.js"
      integrity="sha256-TDxXjkAUay70ae/QJBEpGKkpVslXaHHayklIVglFRT4="
      crossorigin="anonymous"
    ></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="../scripts/main.js"></script>
</body>
</html>
