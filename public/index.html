<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>TalkR</title>
    <link rel="icon" href="./resources/talkR-icon.png">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <nav class="nav">
        <a href="/" style="text-decoration: none; color: white;"><h1> <img src="../resources/talkR-icon.png" class="logo-icon" alt=""> TalkR</h1></a>
    </nav>
    <div id="login-create">
        <form id="loginForm"  action="./pages/chat.html">
            <h1>Sign In</h1>
            <input type="text" name="user" placeholder="Username" required>
            <select name="rooms" id="rooms">
                <option class="topic-options" value="Politics">Politics</option>
                <option class="topic-options" value="Chill">Chill</option>
                <option class="topic-options" value="Music">Music</option>
                <option class="topic-options" value="Sports">Sports</option>
            </select>
            <button id="sign-in-btn" type="submit">Connect</button>
        </form>

    </div>
</body>
</html>
